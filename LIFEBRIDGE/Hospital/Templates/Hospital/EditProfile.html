{% extends 'Hospital/Header.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Edit Profile</title>
</head>
<body>
    
<form action="" method="post">
    {% csrf_token%}
    <table align="center" border="5" cellpadding="5">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt_hospitalname" id="txt_hospitalname" value="{{hospital.hospital_name}}"></td>
        </tr>
        
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txt_hospitalcontact" id="txt_hospitalcontact" value="{{hospital.hospital_contact}}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="textarea" name="txt_hospitaladdress" id="txt_hospitaladdress" value="{{hospital.hospital_address}}"></td>
        </tr>
        
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Save"> <input type="reset" value="Cancel"></td>
            
        </tr>
    </table>
</form>


</body>
</html>
{% endblock content %}
